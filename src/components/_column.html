<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.flip-card');
        console.log('Найдено карточек:', cards.length); // Для отладки

        cards.forEach(card => {
            // Проверяем, что карточка существует
            if (!card) {
                console.log('Ошибка: карточка не найдена');
                return;
            }

            // Добавляем слушатель на клик
            card.addEventListener('click', function(e) {
                console.log('Клик по карточке:', this); // Для отладки

                // Отменяем всплытие события
                e.stopPropagation();
                e.preventDefault();

                // Переключаем класс
                this.classList.toggle('clicked');

                // Проверяем, добавился ли класс
                console.log('Класс clicked:', this.classList.contains('clicked'));
            });

            // Проверяем, что слушатель добавлен
            console.log('Слушатель добавлен для:', card);
        });
    });
</script>
